<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopHub</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">ShopHub</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="affiliate.html">Join Affiliate</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1>All Products</h1>
            
            <div class="filters">
                <select id="category-filter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                </select>
                <select id="sort-filter" onchange="filterProducts()">
                    <option value="newest">Newest</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>

            <div class="products-grid" id="products-container">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/social.js"></script>
    <script>
        let allProducts = [];

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                allProducts = await response.json();
                
                // Extract unique categories
                const categories = [...new Set(allProducts.map(p => p.category))];
                const categoryFilter = document.getElementById('category-filter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categoryFilter.appendChild(option);
                });

                displayProducts(allProducts);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            if (products.length === 0) {
                container.innerHTML = '<p>No products found</p>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image_url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">$${product.price}</p>
                    <p class="stock">Stock: ${product.stock}</p>
                    <button class="btn btn-primary" onclick="viewProduct(${product.id})">View Details</button>
                    <button class="btn btn-secondary" onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add to Cart</button>
                    <div class="social-buttons">
                        <button onclick="shareOnTikTok(${product.id})" title="Share on TikTok">üéµ TikTok</button>
                        <button onclick="shareOnFacebook(${product.id})" title="Share on Facebook">üëç Facebook</button>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts() {
            const category = document.getElementById('category-filter').value;
            const sort = document.getElementById('sort-filter').value;

            let filtered = allProducts;

            // Filter by category
            if (category) {
                filtered = filtered.filter(p => p.category === category);
            }

            // Sort
            if (sort === 'price-low') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (sort === 'price-high') {
                filtered.sort((a, b) => b.price - a.price);
            }

            displayProducts(filtered);
        }

        function viewProduct(id) {
            location.href = `product-detail.html?id=${id}`;
        }

        loadProducts();
        updateCartCount();
    </script>
</body>
</html>
