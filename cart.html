<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopHub</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">ShopHub</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="affiliate.html">Join Affiliate</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1>Shopping Cart</h1>

            <div class="cart-container">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be displayed here -->
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>

                    <div class="affiliate-code-input">
                        <input type="text" id="affiliate-code" placeholder="Enter affiliate code (optional)">
                        <button class="btn btn-secondary" onclick="applyAffiliate()">Apply Code</button>
                    </div>

                    <button class="btn btn-primary btn-large" id="checkout-btn" onclick="proceedToCheckout()">
                        Proceed to Checkout
                    </button>
                    <button class="btn btn-secondary btn-large" onclick="location.href='products.html'">
                        Continue Shopping
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/cart.js"></script>
    <script>
        function displayCart() {
            const cart = getCart();
            const container = document.getElementById('cart-items');

            if (cart.length === 0) {
                container.innerHTML = '<p>Your cart is empty. <a href="products.html">Continue shopping</a></p>';
                document.getElementById('checkout-btn').disabled = true;
                return;
            }

            const itemsHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>$${item.price}</p>
                    </div>
                    <div class="item-quantity">
                        <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                    </div>
                    <div class="item-total">
                        <p>$${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                    <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                </div>
            `).join('');

            container.innerHTML = itemsHTML;
            updateCartSummary();
        }

        function updateQuantity(index, quantity) {
            const cart = getCart();
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function updateCartSummary() {
            const cart = getCart();
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('tax').textContent = '$' + tax.toFixed(2);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
        }

        function proceedToCheckout() {
            const cart = getCart();
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            location.href = 'checkout.html';
        }

        function applyAffiliate() {
            const code = document.getElementById('affiliate-code').value;
            if (code) {
                localStorage.setItem('affiliate_code', code);
                alert('Affiliate code applied!');
            }
        }

        displayCart();
        updateCartCount();
    </script>
</body>
</html>
