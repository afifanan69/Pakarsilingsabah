<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ShopHub</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">ShopHub</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="affiliate.html">Join Affiliate</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <button class="btn" onclick="history.back()">‚Üê Back</button>
            
            <div class="product-detail-container" id="product-detail">
                <!-- Product details will be loaded here -->
            </div>

            <section class="section">
                <h2>Share This Product</h2>
                <div class="share-section">
                    <button class="share-btn" onclick="shareOnTikTok(currentProductId)">
                        üéµ Share on TikTok
                    </button>
                    <button class="share-btn" onclick="shareOnFacebook(currentProductId)">
                        üëç Share on Facebook
                    </button>
                    <button class="share-btn" onclick="shareOnInstagram(currentProductId)">
                        üì∑ Share on Instagram
                    </button>
                    <button class="share-btn" onclick="copyShareLink(currentProductId)">
                        üîó Copy Link
                    </button>
                </div>
            </section>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/social.js"></script>
    <script>
        let currentProductId = null;

        async function loadProductDetail() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            currentProductId = productId;

            if (!productId) {
                document.getElementById('product-detail').innerHTML = '<p>Product not found</p>';
                return;
            }

            try {
                const response = await fetch(`/api/products/${productId}`);
                const product = await response.json();

                const container = document.getElementById('product-detail');
                container.innerHTML = `
                    <div class="product-detail-grid">
                        <div class="product-image">
                            <img src="${product.image_url}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h1>${product.name}</h1>
                            <p class="category">Category: ${product.category}</p>
                            <p class="description">${product.description}</p>
                            <p class="stock">Stock Available: ${product.stock}</p>
                            <p class="price-large">$${product.price}</p>
                            
                            <div class="quantity-selector">
                                <label for="quantity">Quantity:</label>
                                <input type="number" id="quantity" value="1" min="1" max="${product.stock}">
                            </div>

                            <button class="btn btn-primary btn-large" onclick="addItemToCart(${product.id}, '${product.name}', ${product.price})">
                                Add to Cart
                            </button>
                            <button class="btn btn-secondary btn-large" onclick="buyNow(${product.id}, '${product.name}', ${product.price})">
                                Buy Now
                            </button>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading product:', error);
                document.getElementById('product-detail').innerHTML = '<p>Error loading product details</p>';
            }
        }

        function addItemToCart(productId, productName, price) {
            const quantity = parseInt(document.getElementById('quantity').value);
            for (let i = 0; i < quantity; i++) {
                addToCart(productId, productName, price);
            }
            alert('Added to cart!');
        }

        function buyNow(productId, productName, price) {
            const quantity = parseInt(document.getElementById('quantity').value);
            for (let i = 0; i < quantity; i++) {
                addToCart(productId, productName, price);
            }
            location.href = 'cart.html';
        }

        loadProductDetail();
        updateCartCount();
    </script>
</body>
</html>
